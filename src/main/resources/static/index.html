<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Kitchen Assistant</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <button class="btn btn-outline-primary" id="loginBtn">Войти</button>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <input type="text" class="form-control" id="ingredientInput" placeholder="Введите ингредиенты для поиска...">
    <button class="btn btn-primary mt-3" id="searchBtn">Поиск</button>
</div>

<div class="container mt-5" id="results"></div>


<script>
    $(document).ready(function() {
        $("#searchBtn").click(function() {
            let query = $("#ingredientInput").val();

            $.ajax({
                url: '/api/v1/recipes/search',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(query),
                success: function(recipes) {
                    $("#results").empty(); // очищаю результаты перед новым поиском
                    if (recipes.length > 0) {
                        recipes.forEach(function(recipe) {
                            let recipeHtml = `
                                <div class="card mb-4 recipe-item">
                                    <div class="card-body">
                                        <h3 class="card-title">${recipe.name}</h3>
                                        <p class="card-text"><strong>Ингредиенты:</strong> ${recipe.ingredients.join(', ')}</p>
                                        <p class="card-text"><strong>Приготовление:</strong> ${recipe.cookingInstructions.join('. ')}</p>
                                    </div>
                                </div>
                            `;
                            $("#results").append(recipeHtml);
                        });
                    } else {
                        $("#results").append('<div class="alert alert-info">Рецепты не найдены.</div>');
                    }
                },
                error: function(xhr, status, error) {
                    console.error("Произошла ошибка: " + error);
                    $("#results").empty().append('<div class="alert alert-danger">Произошла ошибка при поиске рецептов.</div>');
                }
            });
        });
    });
</script>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!--
<script src="js/scripts.js"></script>
-->
</body>
</html>
